<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNU 3D Model Viewer</title>
    <!-- Load Model-Viewer Library -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Model Viewer Component -->
    <model-viewer 
		src="snu4.glb" 
		alt="3D model of SNU" 
		auto-rotate 
		camera-controls 
		environment-image="neutral" 
		exposure="1" 
		shadow-intensity="2" <!-- Increase this value for darker shadows -->
		shadow-softness="0.5" <!-- Optional: Adjust softness of shadows -->
		ar 
		ar-modes="webxr scene-viewer quick-look" 
		style="background-color: #fff;">
	</model-viewer>
</body>
</html>
